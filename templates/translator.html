{% extends 'base.html' %}
{% block content %}

<div class="container">
    <form action="{% url 'translator_view' %}" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-sm-6 mt-3 left">
                <textarea class="form-control" rows="3" name="my_textarea">{{original_text}}</textarea>
                <input class="btn btn-primary ml-3 mt-3" type="submit" value="Translate!">
            </div>
            <div class="col-sm-6 mt-3 left">
                <textarea class="form-control" rows="3">{{output_text}}</textarea>
                <div class="col-sm-6 mt-3 left">
                    <select name="language">
                        <option value='' selected="selected" hidden="hidden">Choose Language</option>
                        <option value="de">German</option>
                        <option value="fr">French</option>
                        <option value="zu">Zulu</option>
                    </select>
                </div>
            </div>
         </div>
    </form>
</div>
{% endblock content%}
